<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Shoopt</title>
<meta name="description" content="The page you're looking for doesn't exist. Return to Shoopt homepage to track prices and save money.">
<meta name="robots" content="noindex, follow">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<link rel="icon" href="/images/shoopt-favicon.png" type="image/png">
<style>
  .error-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
    position: relative;
    overflow: hidden;
  }
  
  .error-page::before {
    content: '404';
    position: absolute;
    font-size: 20rem;
    font-weight: 900;
    color: rgba(245, 158, 11, 0.05);
    z-index: 0;
    animation: float 6s ease-in-out infinite;
  }
  
  .error-content {
    position: relative;
    z-index: 1;
    max-width: 600px;
  }
  
  .error-icon {
    font-size: 6rem;
    margin-bottom: 1rem;
    animation: bounce 2s ease-in-out infinite;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  
  .error-content h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #4b3b3b;
  }
  
  .error-content p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #6e6e6e;
    line-height: 1.6;
  }
  
  .error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .popular-links {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid rgba(245, 158, 11, 0.2);
  }
  
  .popular-links h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #4b3b3b;
  }
  
  .popular-links ul {
    list-style: none;
    padding: 0;
  }
  
  .popular-links li {
    margin: 0.5rem 0;
  }
  
  .popular-links a {
    color: #f59e0b;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .popular-links a:hover {
    color: #fb923c;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="error-page">
    <div class="error-content">
      <div class="error-icon">üîç</div>
      <h1>Oops! Page Not Found</h1>
      <p>The page you're looking for seems to have wandered off. Don't worry, we'll help you find your way back to great deals!</p>
      
      <div class="error-actions">
        <a href="/" class="btn-primary">Back to Homepage</a>
        <a href="/#features" class="btn-secondary">View Features</a>
      </div>
      
      <div class="popular-links">
        <h2>Popular Links</h2>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#features">Features</a></li>
          <li><a href="/#how-it-works">How It Works</a></li>
          <li><a href="https://play.google.com/store/apps/details?id=com.dedoware.shoopt" target="_blank" rel="noopener noreferrer">Download on Google Play</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
