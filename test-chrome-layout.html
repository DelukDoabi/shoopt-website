<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chrome Layout - CTA Section</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 9999;
        }
        .debug-info div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div><strong>üîç Chrome Layout Test</strong></div>
        <div>Browser: <span id="browser"></span></div>
        <div>Width: <span id="width"></span>px</div>
        <div>Layout: <span id="layout"></span></div>
    </div>

    <section class="cta" style="min-height: 100vh;">
        <div class="container">
            <div class="cta-content">
                <div class="cta-text">
                    <h2>Ready to Start Saving?</h2>
                    <p>Be among the first to experience Shoopt - the smartest way to track prices and make better shopping decisions.</p>
                    
                    <div class="cta-buttons">
                        <a href="#" class="btn-primary btn-large">
                            <svg class="btn-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M3 20.5V3.5C3 2.91 3.34 2.39 3.84 2.15L13.69 12L3.84 21.85C3.34 21.6 3 21.09 3 20.5M16.81 15.12L6.05 21.34L14.54 12.85L16.81 15.12M20.16 10.81C20.5 11.08 20.75 11.5 20.75 12C20.75 12.5 20.53 12.9 20.18 13.18L17.89 14.5L15.39 12L17.89 9.5L20.16 10.81M6.05 2.66L16.81 8.88L14.54 11.15L6.05 2.66Z" fill="currentColor"/>
                            </svg>
                            Get Shoopt Free
                        </a>
                    </div>
                    
                    <p class="launch-note">üöÄ New Launch: Help us improve by sharing your feedback!</p>
                </div>
                
                <div class="cta-qr">
                    <div class="qr-card">
                        <div class="qr-code-wrapper">
                            <img src="images/qrcode_play.google.com.png" alt="Scan to download" class="qr-code" width="200" height="200">
                        </div>
                        <p class="qr-text">
                            <span class="qr-icon">üì±</span>
                            <span>Scan to download</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Detect browser
        const userAgent = navigator.userAgent;
        let browserName = 'Unknown';
        if (userAgent.indexOf('Chrome') > -1 && userAgent.indexOf('Edg') === -1) {
            browserName = 'Chrome';
        } else if (userAgent.indexOf('Edg') > -1) {
            browserName = 'Edge';
        } else if (userAgent.indexOf('Firefox') > -1) {
            browserName = 'Firefox';
        } else if (userAgent.indexOf('Safari') > -1) {
            browserName = 'Safari';
        }
        document.getElementById('browser').textContent = browserName;

        // Update debug info
        function updateDebug() {
            const width = window.innerWidth;
            document.getElementById('width').textContent = width;
            
            const ctaContent = document.querySelector('.cta-content');
            const computedStyle = window.getComputedStyle(ctaContent);
            const flexDirection = computedStyle.flexDirection;
            const flexWrap = computedStyle.flexWrap;
            
            document.getElementById('layout').textContent = 
                `${flexDirection} (wrap: ${flexWrap})`;
        }

        updateDebug();
        window.addEventListener('resize', updateDebug);

        // Visual indicators
        console.log('üé® CSS Debug Info:');
        console.log('Browser:', browserName);
        console.log('Viewport:', window.innerWidth + 'x' + window.innerHeight);
        
        const ctaContent = document.querySelector('.cta-content');
        const ctaText = document.querySelector('.cta-text');
        const ctaQr = document.querySelector('.cta-qr');
        
        console.log('CTA Content computed style:', {
            display: window.getComputedStyle(ctaContent).display,
            flexDirection: window.getComputedStyle(ctaContent).flexDirection,
            flexWrap: window.getComputedStyle(ctaContent).flexWrap,
            gap: window.getComputedStyle(ctaContent).gap,
            justifyContent: window.getComputedStyle(ctaContent).justifyContent,
            alignItems: window.getComputedStyle(ctaContent).alignItems
        });
        
        console.log('CTA Text computed style:', {
            flex: window.getComputedStyle(ctaText).flex,
            minWidth: window.getComputedStyle(ctaText).minWidth,
            maxWidth: window.getComputedStyle(ctaText).maxWidth
        });
        
        console.log('CTA QR computed style:', {
            flex: window.getComputedStyle(ctaQr).flex,
            minWidth: window.getComputedStyle(ctaQr).minWidth,
            display: window.getComputedStyle(ctaQr).display
        });
    </script>
</body>
</html>
